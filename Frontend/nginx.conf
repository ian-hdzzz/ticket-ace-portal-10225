# Resolver for dynamic upstream (Cloud Run)
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Upstream variable for Chatwoot
map $request_uri $chatwoot_upstream {
    default "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
}

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # BACKEND API PROXY
    # ============================================
    location ~ ^/(auth|api/notifications|api/cea|api/email|api/servicio-cliente|api/chatwoot) {
        set $backend "https://ticket-ace-backend-w2yvjfitdq-uc.a.run.app";
        proxy_pass $backend$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host ticket-ace-backend-w2yvjfitdq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Pass cookies to backend
        proxy_pass_request_headers on;
        proxy_set_header Cookie $http_cookie;
        
        # CRITICAL: Allow backend to set cookies on frontend domain
        proxy_cookie_domain ticket-ace-backend-w2yvjfitdq-uc.a.run.app $host;
        proxy_cookie_path / /;
    }

    # ============================================
    # CHATWOOT REVERSE PROXY - ALL ROUTES
    # ============================================
    
    # Chatwoot Vite Assets (^~ gives priority over regex)
    location ^~ /vite/assets/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Chatwoot Packs (legacy assets)
    location ^~ /packs/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
    }

    # Chatwoot App Routes
    location ^~ /app/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Cookie handling
        proxy_cookie_domain chatwoot-cea-w2yvjfitdq-uc.a.run.app $host;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Chatwoot Auth Routes
    location ^~ /auth/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cookie_domain chatwoot-cea-w2yvjfitdq-uc.a.run.app $host;
    }

    # Chatwoot API Routes
    location ^~ /api/v1/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cookie_domain chatwoot-cea-w2yvjfitdq-uc.a.run.app $host;
        
        # WebSocket support for real-time
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ^~ /api/v2/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_cookie_domain chatwoot-cea-w2yvjfitdq-uc.a.run.app $host;
    }

    location ^~ /api/v3/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_cookie_domain chatwoot-cea-w2yvjfitdq-uc.a.run.app $host;
    }

    # Chatwoot WebSocket (ActionCable)
    location ^~ /cable {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Chatwoot Rails routes
    location ^~ /rails/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
    }

    # Chatwoot Super Admin
    location ^~ /super_admin/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        proxy_pass $upstream$request_uri;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_cookie_domain chatwoot-cea-w2yvjfitdq-uc.a.run.app $host;
    }

    # /chatwoot prefix entry point (strips prefix)
    location ^~ /chatwoot/ {
        set $upstream "https://chatwoot-cea-w2yvjfitdq-uc.a.run.app";
        rewrite ^/chatwoot/(.*)$ /$1 break;
        proxy_pass $upstream;
        proxy_ssl_server_name on;
        proxy_set_header Host chatwoot-cea-w2yvjfitdq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_domain chatwoot-cea-w2yvjfitdq-uc.a.run.app $host;
        proxy_cookie_path / /chatwoot/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # SPA ROUTING (Frontend App)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
