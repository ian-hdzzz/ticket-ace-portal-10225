image: node:20

stages:
  - lint
  - typecheck
  - build
  - deploy

cache:
  paths:
    - node_modules/

variables:
  NODE_VERSION: "20"

# Lint stage
lint:
  stage: lint
  script:
    - npm ci
    - npm run lint
  only:
    - merge_requests
    - main
    - develop

# Type check stage
typecheck:
  stage: typecheck
  script:
    - npm ci
    - npx tsc --noEmit
  only:
    - merge_requests
    - main
    - develop

# Build stage
build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop
    - tags

# Deploy to production
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploy to production"
    # Add your deployment script here
    # Example for Vercel:
    # - curl -f https://api.vercel.com/v1/deployments -H "Authorization: Bearer $VERCEL_TOKEN" ...
    # Example for custom server:
    # - scp -r dist/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
  environment:
    name: production
    url: $DEPLOY_URL
  only:
    - main
    - tags
  when: manual
  dependencies:
    - build

# Deploy to staging
deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploy to staging"
    # Add your deployment script here
  environment:
    name: staging
    url: $DEPLOY_URL_STAGING
  only:
    - develop
  when: manual
  dependencies:
    - build

