# Google Cloud Build configuration for CI/CD
# Uses Secret Manager for sensitive values (run deploy-secrets.sh first)

steps:
  # ============================================
  # FETCH SECRETS FOR FRONTEND BUILD
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'fetch-secrets'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Fetching secrets from Secret Manager..."
        gcloud secrets versions access latest --secret=VITE_SUPABASE_URL > /workspace/VITE_SUPABASE_URL.txt
        gcloud secrets versions access latest --secret=VITE_SUPABASE_ANON_KEY > /workspace/VITE_SUPABASE_ANON_KEY.txt
        gcloud secrets versions access latest --secret=VITE_CEA_REST_URL > /workspace/VITE_CEA_REST_URL.txt
        gcloud secrets versions access latest --secret=VITE_CEA_SOAP_CONTRACT_URL > /workspace/VITE_CEA_SOAP_CONTRACT_URL.txt
        gcloud secrets versions access latest --secret=VITE_CEA_SOAP_WORKORDER_URL > /workspace/VITE_CEA_SOAP_WORKORDER_URL.txt
        gcloud secrets versions access latest --secret=VITE_CEA_SOAP_METER_URL > /workspace/VITE_CEA_SOAP_METER_URL.txt
        gcloud secrets versions access latest --secret=VITE_CEA_SOAP_DEBT_URL > /workspace/VITE_CEA_SOAP_DEBT_URL.txt
        gcloud secrets versions access latest --secret=VITE_CEA_SOAP_READINGS_URL > /workspace/VITE_CEA_SOAP_READINGS_URL.txt
        gcloud secrets versions access latest --secret=VITE_CEA_SOAP_RECEIPT_URL > /workspace/VITE_CEA_SOAP_RECEIPT_URL.txt
        gcloud secrets versions access latest --secret=VITE_CEA_API_USERNAME > /workspace/VITE_CEA_API_USERNAME.txt
        gcloud secrets versions access latest --secret=VITE_CEA_API_PASSWORD > /workspace/VITE_CEA_API_PASSWORD.txt
        echo "" > /workspace/VITE_API_URL.txt
        echo "Secrets fetched successfully"

  # ============================================
  # FRONTEND BUILD
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg VITE_SUPABASE_URL=$(cat /workspace/VITE_SUPABASE_URL.txt) \
          --build-arg VITE_SUPABASE_ANON_KEY=$(cat /workspace/VITE_SUPABASE_ANON_KEY.txt) \
          --build-arg VITE_CEA_REST_URL=$(cat /workspace/VITE_CEA_REST_URL.txt) \
          --build-arg VITE_CEA_SOAP_CONTRACT_URL=$(cat /workspace/VITE_CEA_SOAP_CONTRACT_URL.txt) \
          --build-arg VITE_CEA_SOAP_WORKORDER_URL=$(cat /workspace/VITE_CEA_SOAP_WORKORDER_URL.txt) \
          --build-arg VITE_CEA_SOAP_METER_URL=$(cat /workspace/VITE_CEA_SOAP_METER_URL.txt) \
          --build-arg VITE_CEA_SOAP_DEBT_URL=$(cat /workspace/VITE_CEA_SOAP_DEBT_URL.txt) \
          --build-arg VITE_CEA_SOAP_READINGS_URL=$(cat /workspace/VITE_CEA_SOAP_READINGS_URL.txt) \
          --build-arg VITE_CEA_SOAP_RECEIPT_URL=$(cat /workspace/VITE_CEA_SOAP_RECEIPT_URL.txt) \
          --build-arg VITE_CEA_API_USERNAME=$(cat /workspace/VITE_CEA_API_USERNAME.txt) \
          --build-arg VITE_CEA_API_PASSWORD=$(cat /workspace/VITE_CEA_API_PASSWORD.txt) \
          --build-arg VITE_API_URL=$(cat /workspace/VITE_API_URL.txt) \
          -t gcr.io/$PROJECT_ID/ticket-ace-frontend:${_COMMIT_SHA} \
          -t gcr.io/$PROJECT_ID/ticket-ace-frontend:latest \
          -f Frontend/dockerfile \
          ./Frontend
    waitFor: ['fetch-secrets']

  # ============================================
  # BACKEND BUILD
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ticket-ace-backend:${_COMMIT_SHA}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ticket-ace-backend:latest'
      - '-f'
      - 'Backend/Dockerfile'
      - './Backend'
    waitFor: ['-']

  # ============================================
  # PUSH IMAGES
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args: ['push', 'gcr.io/$PROJECT_ID/ticket-ace-frontend:${_COMMIT_SHA}']
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args: ['push', 'gcr.io/$PROJECT_ID/ticket-ace-backend:${_COMMIT_SHA}']
    waitFor: ['build-backend']

  # ============================================
  # DEPLOY BACKEND (with secrets from Secret Manager)
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ticket-ace-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ticket-ace-backend:${_COMMIT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,DIRECT_URL=DIRECT_URL:latest,JWT_ACCESS_SECRET=JWT_ACCESS_SECRET:latest,JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,RESEND_API_KEY=RESEND_API_KEY:latest,DEV_EMAIL=DEV_EMAIL:latest,FRONTEND_URL=FRONTEND_URL:latest,VITE_CEA_REST_URL=VITE_CEA_REST_URL:latest,VITE_CEA_SOAP_CONTRACT_URL=VITE_CEA_SOAP_CONTRACT_URL:latest,VITE_CEA_SOAP_WORKORDER_URL=VITE_CEA_SOAP_WORKORDER_URL:latest,VITE_CEA_SOAP_METER_URL=VITE_CEA_SOAP_METER_URL:latest,VITE_CEA_SOAP_DEBT_URL=VITE_CEA_SOAP_DEBT_URL:latest,VITE_CEA_SOAP_READINGS_URL=VITE_CEA_SOAP_READINGS_URL:latest,VITE_CEA_SOAP_RECEIPT_URL=VITE_CEA_SOAP_RECEIPT_URL:latest,VITE_CEA_API_USERNAME=VITE_CEA_API_USERNAME:latest,VITE_CEA_API_PASSWORD=VITE_CEA_API_PASSWORD:latest,VITE_CEA_WSS_PASSWORD_TYPE=VITE_CEA_WSS_PASSWORD_TYPE:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
    waitFor: ['push-backend']

  # ============================================
  # DEPLOY FRONTEND
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ticket-ace-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:${_COMMIT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
    waitFor: ['push-frontend']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:${_COMMIT_SHA}'
  - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:latest'
  - 'gcr.io/$PROJECT_ID/ticket-ace-backend:${_COMMIT_SHA}'
  - 'gcr.io/$PROJECT_ID/ticket-ace-backend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1800s'

# Default substitutions for manual builds
# When triggered from a repo, ${_COMMIT_SHA} is auto-populated
substitutions:
  _COMMIT_SHA: 'latest'
