# Google Cloud Build configuration for CI/CD
# This file automates the build and deployment to Cloud Run

steps:
  # Build Frontend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:latest'
      - '-f'
      - 'Frontend/dockerfile'
      - './Frontend'
    waitFor: ['-']

  # Build Backend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ticket-ace-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ticket-ace-backend:latest'
      - '-f'
      - 'Backend/Dockerfile'
      - './Backend'
    waitFor: ['-']

  # Push Frontend Image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  # Push Backend Image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ticket-ace-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ticket-ace-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ticket-ace-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=8080'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,SESSION_SECRET=SESSION_SECRET:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ticket-ace-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
    waitFor: ['push-frontend']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ticket-ace-frontend:latest'
  - 'gcr.io/$PROJECT_ID/ticket-ace-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ticket-ace-backend:latest'

# Substitution variables
substitutions:
  _REGION: 'us-central1'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1800s'
